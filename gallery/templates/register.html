<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyGallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .brand {
            font-size: 5em;
            font-family: 'Lobster', cursive;
            font-weight: bold;
            color: #ff0033;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            text-shadow: 0px 0px 20px white;
        }
        .brand i {
            font-size: 100px;
            color: #ff0033;
            text-shadow: 0px 0px 20px white;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 300px;
            text-align: left;
        }
        .register-container label {
            font-size: 1.2em;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: #ff0033;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .register-container button:hover {
            background: #ff66a3;
        }
    </style>
</head>
<body>
    <div class="brand">
        <i class="fas fa-camera-retro"></i>
        <span>MyGallery</span>
    </div>
    <div class="register-container">
        <!-- Change form action to Flask route '/register' -->
        <form action="/register" method="POST" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password Image</label>
            <input type="file" id="password" name="password-image" accept="image/*" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
